<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">

<dom-module id="pw-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #table-container {
        margin: 24px;
        margin-top: 50px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        text-align: left;
      }

      paper-datatable {
        padding: 8px;
      }

      #table-header-text {
        color: #000;
        font-size: 20px;
        font-weight: normal;

        padding: 16px;
        padding-bottom: 5px;
        margin-left: 10px;
      }
    </style>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>

    <iron-ajax
      id="getAjax"
      method="get"
      handle-as="json"
      on-response="handleRequest"
      on-error="handleRequestError"></iron-ajax>

    <paper-button raised on-tap="getPlants" class="primary">Get plants</paper-button>
    <div class="center-content">
      <div id="table-container">
        <div id="table-header">
          <div id="table-header-text">My Plants</div>
        </div>
        <paper-datatable data="{{plants}}" selectable multi-selection>
          <paper-datatable-column header="Name" property="name" sortable>
          </paper-datatable-column>
          <paper-datatable-column header="Species" property="species" align="right" sortable>
          </paper-datatable-column>
        </paper-datatable>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "pw-home",

      properties: {
        plants: {
          type: Array,
          value: []
        },
        storedUser: {
          type: Object,
          notify: true,
          observer: "storedUserSet"
        }
      },

      getPlants: function() {
        // Put JWT on authorization header
        this.$.getAjax.headers["AUTHORIZATION"] = `Bearer ${this.storedUser.token}`;

        this.$.getAjax.url = `http://localhost:3003/users/${this.storedUser.UID}/plants`;
        this.$.getAjax.generateRequest();
      },

      handleRequest: function(event) {
        let response = event.detail.response;

        this.plants = response.plants;
      },

      handleRequestError: function(error) {
        console.log(error.detail.request.xhr.response.error);
      },

      storedUserSet: function(value) {
        if (value) {
          this.getPlants();
        }
      }
    });
  </script>
</dom-module>
