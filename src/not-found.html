<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="pw-not-found">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        padding: 10px 20px;
      }

      #center-content {
        display: flex;
        height: 50%;
        align-items: center;
        align-content: center;
        justify-content: center;
      }

      #notify {
        color: rgb(250, 75, 50);
        text-align: center;
        padding: 5px 30px;
        flex: 0 0 auto;
        margin-top: 100px;
      }

      #notify h1 {
        margin-bottom: 0;
      }

      #notify p {
        font-size: 1.1em;
        margin-top: .75em;
      }

      #notify p a {
        text-decoration: none;
      }
    </style>

    <!-- 
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    <div id="center-content">
      <paper-material id="notify" elevation="3">
       <h1>This page doesn't exist.</h1>
       <p><a href="/#/">Head back to home</a></p>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({
      is: 'pw-not-found'
    });
  </script>
</dom-module>
