<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="app-data.html">
<link rel="import" href="log-out.html">
<link rel="import" href="custom-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #009900;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);

        padding-top: 3px;
        padding-bottom: 3px;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header .greeting,
      app-header a {
        color: #fff;
        font-size: 16px;
      }
      app-header .greeting {
        border-right: 1px solid rgba(255, 255, 255, .5);
        display: inline-block;
        padding-right: 6px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      #drawer a {
        display: block;
        /*padding: 0 16px;*/
        padding: 0;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-size: 1.1 em;
      }

      #drawer {
        top: 64px;
        --app-drawer-content-container: {
          padding: 20px;
          border-right: 1px solid #e5e5e5;
          background-color: rgb(255, 255, 255);
        };
        --app-drawer-width: 200px;
        z-index: 100;
      }
    </style>

    <!-- Data stuff -->
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>

    <!-- Header -->
    <app-header fixed shadow>
      <app-toolbar id="toolbar">
        <paper-icon-button id="menuToggle" icon="menu" on-tap="_onTap"></paper-icon-button>
        <!-- <div style="width: 40px"></div>  -->
        <div main-title>Plant Watering</div>

        <div></div>
      </app-toolbar>
    </app-header>

    <!-- Drawer -->
    <app-drawer id="drawer">
      <a href="/#/home" tabindex="-1">
        <paper-icon-item>
          <iron-icon icon="icons:home" item-icon></iron-icon>
          Home
        </paper-icon-item>
      </a>
      <template is="dom-if" if="[[!notLoggedIn]]">
        <a href="/#/secret-quotes" tabindex="-1">
          <paper-icon-item>
            <iron-icon icon="maps:add-location" item-icon></iron-icon>
            Secret Quotes
          </paper-icon-item>
        </a>
      </template>
    </app-drawer>

    <!-- Main content -->
    <main>
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="not-found"
          role="main">
        <pw-home name="home"></pw-home>
        <pw-register name="register"></pw-register>
        <pw-login name="login" stored-user="{{storedUser}}"></pw-login>
        <secret-quotes name="secret-quotes"></secret-quotes>
        <pw-not-found name="not-found"></pw-not-found>
      </iron-pages>
    </main>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        storedUser: {
          type: Object,
          value: {}
        },
        notLoggedIn: {
          type: Boolean,
          value: true,
          computed: "_computeNotLoggedIn(storedUser.*)"
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_pathChanged(route.path)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

        if (!(this.storedUser || {}).loggedin && !(this.page == 'login' || this.page == "register")) {
          this.set("routeData.page", "login");
        }
      },

      // ready: function() {
      //   this.$.drawer.open();
      // },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        let resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _pathChanged: function(path) {
        if (path == "" || path == "/") {
          this.set("route.path", "/home");
          return;
        }
      },

      _showPage404: function() {
        this.page = 'not-found';
      },

      _onTap: function() {
        this.$.drawer.toggle();
      },

      _computeNotLoggedIn: function() {
        return !((this.storedUser || {}).loggedin);
      }
    });
  </script>
</dom-module>
